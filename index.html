<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   <div class="container">
    <div class="players">
        <label>Player 1 name: <input type="text" id="p1"></label>
        <label>Player 2 name: <input type="text" id="p2"></label>
        <button id="start">Start</button>
    </div>
    <div id="player1">Player 1 Name:</div>
    <div class="board" id="boardgame">
        <button class="field" id="1"></button>
        <button class="field" id="2"></button>
        <button class="field" id="3"></button>
        <button class="field" id="4"></button>
        <button class="field" id="5"></button>
        <button class="field" id="6"></button>
        <button class="field" id="7"></button>
        <button class="field" id="8"></button>
        <button class="field" id="9"></button>
    </div>
    <div id="player2">Player 2 Name:</div>
</div>
</body>
</html>
