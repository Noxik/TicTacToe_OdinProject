<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   <div class="container">
    <div id="players">
        <div id="letsplay">
            <h1>Let's play!</h1>
        </div>
        <div class="playername">
            <p>Player vs Player</p>
            <label>Player O name: <input type="text" id="p1"></label>
            <label>Player X name: <input type="text" id="p2"></label>
            <button id="startpvp" class="btn">Start</button>
        </div>
        <div class="playername">
            <p>Player vs AI</p>
          AI level:
            <select name="aipower" id="aipower">
              <option value="dumb">Dumb</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <label>Player O name: <input type="text" id="p1vai"></label>
            <button id="startpve" class="btn">Start</button>
        </div>
    </div>
    <div id="mainboard">
        <div id="player1"><p>Player O:</p>
            <div id="player1name"></div>
        </div>
        <div class="board" id="boardgame">
            <button class="field" id="1"></button>
            <button class="field" id="2"></button>
            <button class="field" id="3"></button>
            <button class="field" id="4"></button>
            <button class="field" id="5"></button>
            <button class="field" id="6"></button>
            <button class="field" id="7"></button>
            <button class="field" id="8"></button>
            <button class="field" id="9"></button>
        </div>
        <div id="player2"><p>Player X:</p>
            <div id="player2name"></div>
        </div>
        <div id="result"></div>
        <button class="btn" id="playAgain">Click to play again</button>
    </div>
       
    </div>

</body>
</html>
